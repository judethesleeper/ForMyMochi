<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photo Memories</title>
<style>
body {
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    color: white;
    text-align: center;
    font-family: 'Georgia', serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
h1 { margin-top: 0; font-size: 3em; }
.photo-grid {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
}
.photo-grid img {
    width: 200px;
    margin: 10px;
    border-radius: 10px;
    transition: 0.3s;
}
.photo-grid img:hover {
    transform: scale(1.1);
}
a {
    color: white;
    text-decoration: none;
    font-size: 1.2em;
    margin-top: 20px;
}
</style>
</head>
<body>

<h1>Photo Memories</h1>
